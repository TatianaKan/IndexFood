<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Индекс еда</title>
</head>

<body>
    <header class="header container">
        <a href="/" class="logo"><img class="logo-image" width="128" src="img/logo.png" alt="Лого: Индекс еда"></a>

        <form action="#" class="search-form">
            <input class="search-input" type="search" placeholder="Блюда">
            <button class="search-button">
                <img class="search-icon" src="img/search-icon.svg" alt="search-icon">
            </button>
        </form>

        <div class="auth">
            <a href="/" class="login">Войти</a>
        </div>
        <a href="/" class="shopping-cart">
            <img src="img/fi-rr-shopping-cart.svg" alt="shopping-cart">
            <span class="shoping-counter">12</span>
        </a>
    </header>

    <div class="main container">
        <div class="slider">
            <div class="slide slide-text-light slide-summer">
                <div class="slide-content">
                    <h2 class="slise-title">Неделя летних овощей</h2>
                    <p class="slide-text">Специальная овощная корзина. Новые продукты,
                        специальные цены, скидки!</p>
                    <a href="" class="button button-primary">Заказать со скидкой</a>
                </div>
            </div>
        </div>

        <div class="promo">
            <section class="card card-text-light sweet">
                <img class="card-image" src="img/sweet.png" alt="Сладкая кjрзина">
                <div class="card-header">
                    <h3 class="card-title">
                        Сладкая корзина
                    </h3>
                    <p class="card-description">
                        Произвольный выбор
                        десертов по Вашему
                        желанию.
                    </p>
                </div>

                <div class="card-footer">
                    <strong class="card-price">ОТ 1 300 ₽</strong>
                    <span class="card-delivery">стоимость доставки до 200 ₽</span>
                    <a href="#" class="button button-default">Собрать корзину</a>
                </div>
            </section>

        </div>


    </div>

</body>

</html>
